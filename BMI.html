<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
</head>
<body>
    <h1>BMI Calculator</h1>

    <label for="weight">Enter your weight in kilograms:</label>
    <input type="text" id="weight" placeholder="Weight (kg)"><br><br>

    <label for="height">Enter your height in meters:</label>
    <input type="text" id="height" placeholder="Height (m)"><br><br>

    <button onclick="calculateBMI()">Calculate BMI</button>

    <p>Your BMI is: <span id="bmiResult"></span></p>
    <p>You are categorized as: <span id="categoryResult"></span></p>

    <script>
        function calculateBMI() {
            // Get weight and height input values
            var weight = parseFloat(document.getElementById("weight").value);
            var height = parseFloat(document.getElementById("height").value);

            // Calculate BMI
            var bmi = weight / (height * height);

            // Determine the BMI category
            var category;
            if (bmi <= 18.4) {
                category = "Underweight";
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                category = "Normal Weight";
            } else if (bmi >= 25 && bmi <= 29.9) {
                category = "Overweight";
            } else {
                category = "Obese";
            }

            // Display the calculated BMI and category
            document.getElementById("bmiResult").textContent = bmi.toFixed(2);
            document.getElementById("categoryResult").textContent = category;
        }
    </script>
</body>
</html>
